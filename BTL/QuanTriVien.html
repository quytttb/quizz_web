        // Lấy giá trị được nhập vào ở những ô input và truyền vào Object
       function save_Question(){
            var a = document.getElementById('tieude');
            var node_tieude = a.value;

            var b = document.getElementById('luachon1');
            var node_luachon1 = b.value;

            var c = document.getElementById('luachon2');
            var node_luachon2 = c.value;

            var d = document.getElementById('luachon3');
            var node_luachon3 = d.value;

            var e = document.getElementById('luachon4');
            var node_luachon4 = e.value;

            var f = document.getElementById('dapan');
            var node_dapan = f.value;

            var cauHoi = objQuestion(node_tieude, node_luachon1, node_luachon2, node_luachon3, node_luachon4, node_dapan);

            a.value = '';
            b.value = '';
            c.value = '';
            d.value = '';
            e.value = '';
            f.value = '';

            console.log('Cau Hoi Vua Nhap: ');
            console.log(cauHoi);

            return cauHoi;
    }


        function add_Question(){
            var duLieu = localStorage.getItem('dsCauHoi');
            if(duLieu){
                duLieu = JSON.parse(localStorage.getItem('dsCauHoi'))
            }
            else {
                duLieu = [];
            }
            console.log(duLieu);
            duLieu.push(save_Question());
            localStorage.setItem('dsCauHoi',JSON.stringify(duLieu));
        }
